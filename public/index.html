<!DOCTYPE html>
<html>
<head>
  <title>StanChat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e5ddd5;
    }

    header {
      background-color: #075E54;
      color: white;
      padding: 12px 16px;
      font-size: 20px;
    }

    #chat {
      list-style: none;
      padding: 10px;
      margin: 0;
      height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    li {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      color: #000;
      align-self: flex-start;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }

    li.me {
      background: #dcf8c6;
      align-self: flex-end;
    }

    #msg {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    footer {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .username {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>
<body>

  <header>ðŸ’¬ StanChat</header>

  <ul id="chat"></ul>

  <footer>
    <input id="msg" placeholder="Type a message and hit Enter..." autocomplete="off" />
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('msg');

    let username = '';
    while (!username || username.trim() === '') {
      username = prompt("Enter your name:").trim();
    }

    // Assign colors based on username (hash function)
    const userColors = {};
    function getColorForUser(name) {
      if (userColors[name]) return userColors[name];

      const colors = ['#ffd166', '#06d6a0', '#118ab2', '#f9844a', '#ef476f', '#9b5de5', '#00bbf9'];
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      const index = Math.abs(hash) % colors.length;
      userColors[name] = colors[index];
      return userColors[name];
    }

    msgInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && msgInput.value.trim()) {
        socket.emit('chat', {
          username,
          message: msgInput.value.trim()
        });
        msgInput.value = '';
      }
    });

    socket.on('chat', function (data) {
      const li = document.createElement('li');
      const userSpan = document.createElement('span');
      userSpan.className = 'username';
      userSpan.textContent = data.username;

      if (data.username === username) {
        li.classList.add('me');
      } else {
        li.style.backgroundColor = getColorForUser(data.username);
      }

      li.appendChild(userSpan);
      li.append(data.message);
      chat.appendChild(li);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>

</body>
</html>
