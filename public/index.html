<!DOCTYPE html>
<html>
<head>
  <title>StanChat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e5ddd5;
    }

    header {
      background-color: #075E54;
      color: white;
      padding: 12px 16px;
      font-size: 20px;
    }

    #login {
      padding: 40px;
      text-align: center;
    }

    #login input, #login button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
    }

    #error {
      color: red;
      font-weight: bold;
    }

    #preview {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 18px;
      border-radius: 16px;
      color: black;
      font-weight: bold;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    #chatUI {
      display: none;
    }

    #chat {
      list-style: none;
      padding: 10px;
      margin: 0;
      height: 75vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    li {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      color: #000;
      align-self: flex-start;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }

    li.me {
      background: #dcf8c6;
      align-self: flex-end;
    }

    #msg {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    footer {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #sendBtn {
      padding: 10px 16px;
      background-color: #25D366;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .username {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>
<body>

  <header>üí¨ StanChat</header>

  <div id="login">
    <input id="nameInput" placeholder="Enter your name..." />
    <button id="joinBtn">Join Chat</button>
    <div id="error"></div>
    <div id="preview"></div>
  </div>

  <div id="chatUI">
    <ul id="chat"></ul>
    <footer>
      <input id="msg" placeholder="Type a message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('sendBtn');
    const nameInput = document.getElementById('nameInput');
    const joinBtn = document.getElementById('joinBtn');
    const login = document.getElementById('login');
    const chatUI = document.getElementById('chatUI');
    const error = document.getElementById('error');
    const preview = document.getElementById('preview');

    let username = '';
    const userColors = {};

    function getColorForUser(name) {
      if (!name) return null;
      if (userColors[name]) return userColors[name];
      const colors = ['#ffd166', '#06d6a0', '#118ab2', '#ef476f', '#f9844a', '#9b5de5', '#00bbf9'];
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      const index = Math.abs(hash) % colors.length;
      userColors[name] = colors[index];
      return userColors[name];
    }

    nameInput.addEventListener('input', () => {
      const name = nameInput.value.trim();
      if (!name) {
        error.textContent = "‚ùå Please type a name.";
        preview.style.display = "none";
        return;
      }
      if (name.length < 2) {
        error.textContent = "‚ùå Name is too short.";
        preview.style.display = "none";
        return;
      }
      if (name.length > 20) {
        error.textContent = "‚ùå Name is too long.";
        preview.style.display = "none";
        return;
      }

      error.textContent = "";
      preview.style.display = "inline-block";
      preview.style.backgroundColor = getColorForUser(name);
      preview.textContent = name;
    });

    joinBtn.onclick = () => {
      const inputName = nameInput.value.trim();
      if (!inputName) return;
      if (inputName.length < 2 || inputName.length > 20) return;

      username = inputName;
      login.style.display = 'none';
      chatUI.style.display = 'block';
      msgInput.focus();
    };

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      socket.emit('chat', { username, message: text });
      msgInput.value = '';
    }

    sendBtn.onclick = sendMessage;
    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    socket.on('chat', data => {
      const li = document.createElement('li');
      const nameTag = document.createElement('span');
      nameTag.className = 'username';
      nameTag.textContent = data.username;

      if (data.username === username) {
        li.classList.add('me');
      } else {
        li.style.backgroundColor = getColorForUser(data.username);
      }

      li.appendChild(nameTag);
      li.append(data.message);
      chat.appendChild(li);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>

</body>
</html>
